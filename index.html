<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Data Matrix Scanner</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="js/DataAnalyzer.js"></script>
  <script src="js/index.js"></script>
  <style>
    body {
      font-family: "HelveticaNeue-Light", "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      color: #000;
      padding-bottom: 120px;
    }
    #cameraContainer {
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #000;
      position: relative;
    }
    #cameraPreview {
      width: 100%;
      max-height: 60vh;
      object-fit: cover;
    }
    #txtResult {
      background-color: #fff;
      border: solid 1px silver;
      border-radius: 10px;
      padding: 10px;
      font-size: 13pt;
      margin-top: 10px;
      min-height: 60px;
      overflow-x: auto;
      word-break: break-all;
      white-space: pre-wrap;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      font-size: 12pt;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #resultTable th {
      background-color: #eee;
    }
    #btnScan {
      width: 80%;
      height: 60px;
      font-size: 16pt;
      margin: 20px auto;
      display: block;
    }
    .footer {
      text-align: center;
      font-size: 10pt;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2 class="title">Data Matrix 스캐너</h2>

  <div id="cameraContainer">
    <video id="cameraPreview"></video>
  </div>

  <div id="txtResult">스캔 결과가 여기에 표시됩니다.</div>

  <table id="resultTable">
    <thead>
      <tr><th>항목</th><th>결과</th><th>데이터</th></tr>
    </thead>
    <tbody>
      <tr id="tr00"><td>Header</td><td id="result00"></td><td id="data00"></td></tr>
      <tr id="tr10"><td>업체코드</td><td id="result10"></td><td id="data10"></td></tr>
      <tr id="tr11"><td>부품번호</td><td id="result11"></td><td id="data11"></td></tr>
      <tr id="tr12"><td>서열코드</td><td id="result12"></td><td id="data12"></td></tr>
      <tr id="tr13"><td>EO번호</td><td id="result13"></td><td id="data13"></td></tr>
      <tr id="tr20"><td>추적코드</td><td id="result20"></td><td id="data20"></td></tr>
      <tr id="tr40"><td>업체영역</td><td id="result40"></td><td id="data40"></td></tr>
      <tr id="tr50"><td>Trailer</td><td id="result50"></td><td id="data50"></td></tr>
    </tbody>
  </table>

  <button id="btnScan">SCAN</button>

  <div class="footer">© redikkr-bit.github.io</div>
</body>
</html>
