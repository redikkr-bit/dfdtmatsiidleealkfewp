<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!-- PWA 메타태그 추가 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="theme-color" content="#115f97">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json">
        
        <!-- 아이콘 -->
        <link rel="apple-touch-icon" href="img/icon-192.png">
        
        <title>Barcode Checker</title>
        
        <style>
            /* 카메라 스타일 추가 */
            #cameraContainer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                justify-content: center;
                align-items: center;
                z-index: 200;
            }
            #cameraPreview {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #closeCamBtn {
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(255, 255, 255, 0.8);
                border: none;
                font-size: 18px;
                padding: 6px 10px;
                border-radius: 8px;
                z-index: 201;
            }
        </style>
    </head>
    <body>
        <div class="title" data-label="label004">바코드내용</div>
        <div id="txtResult" class="memo">
        </div>

        <div id="resultTable">
            <div class="title" data-label="label005">H/KMC부품 2D 바코드 표준</div>
            <table>
                <tr>
                    <th colspan=2 data-label="label006">구분</th>
                    <th style="width:40px;" data-label="label007">결과</th>
                    <th data-label="label008">Data</th>
                </tr>
                <tr>
                    <th colspan=2 data-label="label009">Header</th>
                    <td class="ct" id="result00"></td>
                    <td id="data00"></td>
                </tr>
                <tr>
                    <th rowspan=4 style="width:40px;" data-label="label010" id="title_m10">사양<br>정보</th>
                    <th style="width:80px;" data-label="label011">업체코드</th>
                    <td class="ct" id="result10"></td>
                    <td id="data10"></td>
                </tr>
                <tr>
                    <th data-label="label012">부품번호</th>
                    <td class="ct" id="result11"></td>
                    <td id="data11"></td>
                </tr>
                <tr>
                    <th data-label="label013">서열코드</th>
                    <td class="ct" id="result12"></td>
                    <td id="data12"></td>
                </tr>
                <tr id="tr13">
                    <th data-label="label014">EO번호</th>
                    <td class="ct" id="result13"></td>
                    <td id="data13"></td>
                </tr>
                <tr>
                    <th rowspan=4 data-label="label015">추적<br>정보</th>
                    <th data-label="label016">생산일자</th>
                    <td class="ct" id="result20"></td>
                    <td id="data20"></td>
                </tr>
                <tr>
                    <th data-label="label017">부품4M</th>
                    <td class="ct" id="result21"></td>
                    <td id="data21"></td>
                </tr>
                <tr>
                    <th data-label="label018">A or @</th>
                    <td class="ct" id="result22"></td>
                    <td id="data22"></td>
                </tr>
                <tr>
                    <th data-label="label019">추적번호(7~)</th>
                    <td class="ct" id="result23"></td>
                    <td id="data23"></td>
                </tr>
                <tr id="tr30">
                    <th rowspan=2 data-label="label020" id="title_m30">부가<br>정보</th>
                    <th data-label="label021">특이정보</th>
                    <td class="ct" id="result30"></td>
                    <td id="data30"></td>
                </tr>
                <tr id="tr31">
                    <th data-label="label020" id="title_m31" style="display:none;"></th>
                    <th data-label="label022">초도품구분</th>
                    <td class="ct" id="result31"></td>
                    <td id="data31"></td>
                </tr>
                <tr id="tr40">
                    <th data-label="label023">기타</th>
                    <th data-label="label024">업체영역</th>
                    <td class="ct" id="result40"></td>
                    <td id="data40"></td>
                </tr>
                <tr>
                    <th colspan=2 data-label="label025">Trailer</th>
                    <td class="ct" id="result50"></td>
                    <td id="data50"></td>
                </tr>
            </table>
        </div>
        
        <!-- 탭 버튼 영역 (원본대로 숨김) -->
        <div class="tabButtonArea" style="display:none">
            <button id="btnTab01" data-idx="0">Assy</button>
            <button id="btnTab02" data-idx="1">Sub01</button>
            <button id="btnTab03" data-idx="2">Sub02</button>
            <button id="btnTab04" data-idx="3">Sub03</button>
            <button id="btnTab05" data-idx="4">Sub04</button>
            <button id="btnTab06" data-idx="5">Sub05</button>
            <button id="btnTab07" data-idx="6">Sub06</button>
            <button id="btnTab08" data-idx="7">Sub07</button>
            <button id="btnTab09" data-idx="8">Sub08</button>
        </div>
        
        <!-- 하단 버튼 (원본 구조 유지) -->
        <div class="bottomArea">
            <button id="btnHistory" data-label="label002"></button>
            <button id="btnInput" data-label="label033"></button>
            <button id="btnScan" data-label="label001">SCAN</button>
        </div>

        <!-- 카메라 미리보기 (스캔 기능용 추가) -->
        <div id="cameraContainer">
            <video id="cameraPreview" autoplay muted playsinline></video>
            <button id="closeCamBtn" onclick="stopScan()">✕ 닫기</button>
        </div>

        <!-- 팝업 레이어 (원본 구조 유지) -->
        <div class="dim-layer">
            <div class="dimBg"></div>
            <div id="popupLayer" class="pop-layer">
                <div class="pop-container">
                    <div class="pop-conts">
                        <div class="title" data-label="label004">바코드내용</div>
                        <div id="txtResult" class="memo">
                            <textarea id="txtBarcodeData" style="width:100%;height:200px;"></textarea>
                        </div>
                        <div class="bottomArea">
                            <button id="btnClose" data-label="label026" class="btn-layerClose"></button>
                            <button id="btnCheck" data-label="label034"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script 로드 순서 (CDN으로 변경하여 안정성 확보) -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
        <script type="text/javascript" src="js/language.js"></script>
        <script type="text/javascript" src="js/DataAnalyzer.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script>
            // PWA Service Worker 등록
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('✅ Service Worker Registered'))
                    .catch(err => console.warn('SW registration failed:', err));
            }
        </script>
    </body>
</html>
