<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#115f97" />
  <title>Barcode Checker</title>

  <link rel="stylesheet" href="css/index.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- ZXing: 로컬(js/zxing.min.js)이 우선, 없으면 CDN 로드 -->
  <script>
    (function(){
      var local = "js/zxing.min.js";
      var sLocal = document.createElement('script');
      sLocal.src = local;
      sLocal.onload = function(){ console.log("ZXing loaded from local"); };
      sLocal.onerror = function(){
        console.log("local zxing not found — loading CDN");
        var s = document.createElement('script');
        s.src = "https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js";
        s.async = true;
        s.onload = function(){ console.log("ZXing loaded from CDN"); };
        s.onerror = function(){ console.error("ZXing load failed"); };
        document.head.appendChild(s);
      };
      document.head.appendChild(sLocal);
    })();
  </script>
</head>
<body>
  <!-- 상단: 바코드 원문 영역 -->
  <div class="title">바코드 내용</div>
  <div id="txtResult" class="memo"></div>

  <!-- 결과 영역: 고정 타이틀 + 블록 출력 컨테이너 -->
  <div id="resultArea">
    <div class="title">H/KMC부품 2D 바코드 표준</div>

    <!-- (원본 앱처럼 요약 기본 표는 비워두고 블록별 테이블을 아래에 표시) -->
    <div id="blocksContainer" class="blocksContainer"></div>
  </div>

  <!-- 하단 고정 SCAN 버튼 -->
  <div class="bottomArea">
    <button id="btnScan">SCAN</button>
  </div>

  <!-- 카메라 오버레이 -->
  <div id="cameraContainer">
    <video id="cameraPreview" autoplay muted playsinline></video>
    <button id="closeCamBtn" onclick="stopScan()">✕ 닫기</button>
  </div>

  <!-- DataAnalyzer (귀하 제공, 사용자가 덮어쓰기 할 수 있도록 동일 경로) -->
  <script src="js/DataAnalyzer.js"></script>

  <!-- 메인 스크립트 -->
  <script src="js/index.js"></script>
</body>
</html>
