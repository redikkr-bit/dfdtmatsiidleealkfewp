<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#115f97">
    <title>2D 바코드 표준</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        #cameraContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; justify-content: center; align-items: center; z-index: 200; }
        #cameraPreview { width: 100%; height: 100%; object-fit: cover; }
        #closeCamBtn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); border: none; font-size: 18px; padding: 6px 10px; border-radius: 8px; z-index: 201; }
        #scanProgress { position: absolute; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="title">바코드내용</div>
    <div id="txtResult" class="memo"></div>

    <div id="blockTabs" class="tab-container">
        <button class="tab-button active" data-tab="0">Assy</button>
        <button class="tab-button" data-tab="1">Sub01</button>
        <button class="tab-button" data-tab="2">Sub02</button>
    </div>

    <div id="resultTable">
        <div class="title">H/KMC부품 2D 바코드 표준</div>
        <table>
            <tr><th>구분</th><th style="width:60px;">결과</th><th>Data</th></tr>
            <tr><td>Header</td><td class="ct" id="result00"></td><td id="data00"></td></tr>
            <tr><td>업체코드</td><td class="ct" id="result10"></td><td id="data10"></td></tr>
            <tr><td>부품번호</td><td class="ct" id="result11"></td><td id="data11"></td></tr>
            <tr><td>서열코드</td><td class="ct" id="result12"></td><td id="data12"></td></tr>
            <tr id="trEO"><td>EO번호</td><td class="ct" id="result13"></td><td id="data13"></td></tr>
            <tr><td>생산일자</td><td class="ct" id="result20"></td><td id="data20"></td></tr>
            <tr><td>부품4M</td><td class="ct" id="result21"></td><td id="data21"></td></tr>
            <tr><td>A or @</td><td class="ct" id="result22"></td><td id="data22"></td></tr>
            <tr><td>추적번호(7~)</td><td class="ct" id="result23"></td><td id="data23"></td></tr>
            <tr id="trSpecial"><td>특이정보</td><td class="ct" id="result30"></td><td id="data30"></td></tr>
            <tr id="trFirstProd"><td>초도품구분</td><td class="ct" id="result31"></td><td id="data31"></td></tr>
            <tr id="trCompany"><td>업체영역</td><td class="ct" id="result40"></td><td id="data40"></td></tr>
            <tr><td>Trailer</td><td class="ct" id="result50"></td><td id="data50"></td></tr>
        </table>
    </div>

    <div class="bottomArea">
        <button id="btnScan">SCAN</button>
    </div>

    <div id="cameraContainer">
        <video id="cameraPreview" autoplay muted playsinline></video>
        <button id="closeCamBtn">✕ 닫기</button>
        <div id="scanProgress">데이터 수집 중... (카메라를 바코드에 천천히 이동해주세요)</div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script src="js/DataAnalyzer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
